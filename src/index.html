<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://unpkg.com/vue@next"></script>
        <link rel="stylesheet" href="index.css">
    <title>pythfinder.io</title>
    </head>
    <body>
        <div id="sheet">
            <h1>{{ character_data.name }}</h1>
            <h2>{{ character_data.alignment }} {{ character_data.race }}</h2>
            <character_classes
                class="character_class"
                v-for="item in character_data.classes"
                v-bind:class_entry="item"
            ></character_classes>
            <p>{{ character_data.description }}</p>
            <button onClick="updateCharacter()">Update</button>
            <div class="tab">
                <button class="tablink" onClick="openTab(event, 'equipment')">Equipment</button>
                <button class="tablink" onClick="openTab(event, 'attacks')">Attacks</button>
                <button class="tablink" onClick="openTab(event, 'skills')">Skills</button>
                <button class="tablink" onClick="openTab(event, 'feats')">Feats/Traits/Special Abilities</button>
                <button class="tablink" onClick="openTab(event, 'spells')">Spells</button>
                <button class="tablink" onClick="openTab(event, 'armor')">Armor</button>
            </div>
            <div class="tabcontent" id="equipment">
                <c-table
                    :collection="character_data.equipment"
                    :keys="equipment_keys"
                ></c-table>
            </div>
            <div class="tabcontent" id="attacks">
                <c-table
                    :collection="character_data.attacks"
                    :keys="attack_keys"
                ></c-table>
            </div>
            <div class="tabcontent" id="skills">
                <c-table
                    :collection="character_data.skills"
                    :keys="skill_keys"
                ></c-table>
            </div>
            <div class="tabcontent" id="feats">
                <h3>Feats</h3>
                <c-table
                    :collection="character_data.feats"
                    :keys="basic_item_keys"
                ></c-table>
                <h3>Traits</h3>
                <c-table
                    :collection="character_data.traits"
                    :keys="basic_item_keys"
                ></c-table>
                <h3>Special abilities</h3>
                <c-table
                    :collection="character_data.specials"
                    :keys="basic_item_keys"
                ></c-table>
            </div>
            <div class="tabcontent" id="spells">
                <c-table
                    :collection="character_data.spells"
                    :keys="spell_keys"
                ></c-table>
            </div>
            <div class="tabcontent" id="armor">
                <c-table
                    :collection="character_data.armor"
                    :keys="armor_keys"
                ></c-table>
            </div>
        </div>
        <script>
            $(function () {
                $.ajaxSetup({
                    crossDomain: true,
                    xhrFields: {
                        withCredentials: true
                    }
                });
            });
        </script>
        <script>
        window.onload = function() {
            updateCharacter();
        }
        </script>
        <script src="index.js"></script>
    </body>
</html>
